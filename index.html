<body>
  <main>
    <section class="battle">
      <div class="stat-u">

          <li>name: <span id="username"></span> </li>
          <li>choice: <span id="user-selection"></span></li>
          <li>score: <span id="user_score"></span></li>
        </ul>
      </div>


      <div class="stat-c">
        <ul>
          <li>computer </li>
          <li>choice: <span id="computer-selection"></span></li>
          <li>score: <span id="computer_score"></span></li>
        </ul>
      </div>
    </section>
  </main>

  <div class="controls">
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
  </div>
